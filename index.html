<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task(B)Drawing On Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styls.css/styls.css">
    <Script src="/main.js/main.js"></Script>

</head>

<body>
    <div class="container">
        <h1>Drawing On Canvas </h1>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <form class="m-4">
                    <div class="mb-3">
                        <label class="form-label">Width</label>
                        <input class="form-control" type="number" min="1" max="400" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Height</label>
                        <input class="form-control" type="number" min="1" max="300" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position (x)</label>
                        <input class="form-control" type="number" min="1" max="400" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position (y)</label>
                        <input class="form-control" type="number" min="1" max="300" required />
                    </div>
                    <div class="mb-3">Rectangle Area: <span id="areaSpan"></span></div>
                    <button type="submit" id="calcBtn" class="btn btn-success">Calculate & Draw</button>
                    <button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col-sm-12 col-md-8">
                <canvas class="canvas" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
